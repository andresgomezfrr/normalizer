machine:
  services:
    - docker
  java:
    version: openjdk8

dependencies:
  override:
    - mvn -Dmaven.test.skip=true install

test:
  override:
    - sudo mkdir -p /var/log/ks-normalizer/ && sudo chown -R ubuntu:ubuntu /var/log/ks-normalizer/
    - mvn clean test
  post:
    - mvn package -Dmaven.test.skip=true -P dist
    - cp distribution/target/normalizer-dist.tar.gz $CIRCLE_ARTIFACTS/
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  master:
    branch: master
    commands:
      - docker login -u AWS -p ${AWS_REGISTRY_KEY} -e none ${AWS_REGISTRY_URL}
      - mvn deploy -Dmaven.test.skip=true -P docker
  release:
    tag: /normalizer-.*/
    commands:
      - docker login -u AWS -p ${AWS_REGISTRY_KEY} -e none ${AWS_REGISTRY_URL}
      - mvn deploy -Dmaven.test.skip=true -P docker